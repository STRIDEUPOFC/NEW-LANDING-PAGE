<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div id="conteudo">
    <!-- Imagem 1 com vídeo sobreposto -->
    <div class="image-block">
      <img src="assets/img/AA001.png" alt="Seção 1" class="landing-image" draggable="false" />

<div class="video-overlay">
  <!-- Thumb HD -->
<div id="thumb"
     style="background: url('https://img.youtube.com/vi/EYYfj_U8FJs/maxresdefault.jpg') center center / cover no-repeat;
            width: 100%; height: 100%; cursor: pointer; position: relative;">
  <img src="assets/img/ICON.png" alt="Play" 
       style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
              width: 32px; height: 32px; pointer-events: none;">
</div>
  <!-- Player escondido -->
 <iframe
  id="ytplayer"
  src="https://www.youtube.com/embed/EYYfj_U8FJs?autoplay=0&rel=0&modestbranding=1"
  title="YouTube video"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
  style="display: none; width: 100%; height: 100%;">
</iframe>

</div>

  <!-- Botões invisíveis -->
  <a href="https://strideupofc.myshopify.com/" class="invisible-link"></a>
  <a href="https://www.youtube.com/@STRIDEUPOFC" class="invisible-youtube"></a>
  <a href="https://www.instagram.com/strideofc/" class="invisible-insta"></a>
  <a href="https://www.tiktok.com/@STRIDEUPOFC" class="invisible-whats"></a>
</div>
    <!-- Imagem 2 -->
    <img src="assets/img/AA002.png" alt="Seção 2" class="landing-image" draggable="false"/>

    <!-- Imagem 3 com carrossel -->
<!-- Imagem 3 com carrossel -->
<div class="image-block">
  <img src="assets/img/AA003.png.jpeg" alt="Seção 3" class="landing-image" draggable="false" />

  <div class="carousel-overlay" onwheel="this.scrollLeft += event.deltaY;">
    <div class="carousel-inner">
      <img src="assets/img/IMG_1095.jpeg" alt="Cliente 1" class="carousel-img" />
      <img src="assets/img/IMG_9686.jpeg" alt="Cliente 2" class="carousel-img" />
      <img src="assets/img/IMG_9685.jpeg" alt="Cliente 3" class="carousel-img" />
    </div>
  </div>


    <!-- Modal -->
    <div id="imgModal" class="modal" onclick="closeModal()">
      <img id="modalImg" class="modal-content" />
    </div>
  </div> <!-- fim do conteudo -->
<!-- COLE ISTO ANTES DO </body> (FORA DE QUALQUER CONTAINER) -->
<a href="https://wa.me/5500000000000" target="_blank" class="whatsapp-float" aria-label="Faça seu pedido por WhatsApp">
  <img src="assets/img/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
  <span class="whatsapp-text">faça seu pedido por aqui</span>
</a>

<style>
  /* Garantir que fique acima de tudo e fixe na viewport */
  .whatsapp-float {
    position: fixed !important;
    bottom: 20px !important;
    right: 20px !important;
    display: flex;
    align-items: center;
    gap: 10px;
    background: #25D366;
    color: #fff;
    text-decoration: none;
    padding: 12px 16px;
    border-radius: 999px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    font-family: 'Montserrat', sans-serif;
    font-size: 14px;
    font-weight: 600;
    transition: transform .18s ease, box-shadow .18s ease;
    z-index: 2147483647 !important; /* max safe z-index */
    pointer-events: auto;
  }

  .whatsapp-float:hover { transform: translateY(-4px); box-shadow: 0 10px 24px rgba(0,0,0,0.28); }

  .whatsapp-icon { width: 28px; height: 28px; display: block; }

  .whatsapp-text { white-space: nowrap; }

  /* MOBILE: só ícone pra não atrapalhar */
  @media (max-width: 600px) {
    .whatsapp-float { padding: 10px; gap: 8px; bottom: 14px; right: 14px; font-size: 13px; }
    .whatsapp-text { display: none; } /* esconde o texto no mobile */
    .whatsapp-icon { width: 26px; height: 26px; }
  }
</style>


  <!-- Script -->
  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".carousel-img").forEach((img) => {
      img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.classList.add("open");
      });
    });

    function closeModal() {
      modal.classList.remove("open");
    }

    // Loader: 2 segundos
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("loader");
      const conteudo = document.getElementById("conteudo");

      setTimeout(() => {
        loader.style.display = "none";
        conteudo.style.display = "block";
      }, 2000);
    });
      // Substitui a thumb pelo vídeo ao clicar
  document.getElementById('thumb').onclick = function() {
    this.style.display = 'none';
    document.getElementById('ytplayer').style.display = 'block';
  };
  </script>
</body>
</html>
