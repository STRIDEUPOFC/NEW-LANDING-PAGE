<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div id="conteudo">
    <!-- Imagem 1 com vídeo sobreposto -->
    <div class="image-block">
      <img src="assets/img/AA001.png" alt="Seção 1" class="landing-image" draggable="false" />

<div class="video-overlay">
  <!-- Thumb HD -->
  <div id="thumb"
       style="background: url('https://img.youtube.com/vi/ZDUS4qrGGaQ/maxresdefault.jpg') center center / cover no-repeat;
              width: 100%; height: 100%; cursor: pointer;">
  </div>

  <!-- Player escondido -->
  <iframe
    id="ytplayer"
    src="https://www.youtube.com/embed/ZDUS4qrGGaQ?autoplay=1&rel=0&modestbranding=1"
    title="YouTube video"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    style="display: none; width: 100%; height: 100%;">
  </iframe>
</div>

  <!-- Botões invisíveis -->
  <a href="https://strideupofc.myshopify.com/" class="invisible-link"></a>
  <a href="https://strideupofc.myshopify.com/" class="invisible-youtube"></a>
  <a href="https://www.instagram.com/strideofc/" class="invisible-insta"></a>
  <a href="https://www.tiktok.com/@STRIDEUPOFC" class="invisible-whats"></a>
</div>
    <!-- Imagem 2 -->
    <img src="assets/img/AA002.png" alt="Seção 2" class="landing-image" draggable="false"/>

    <!-- Imagem 3 com carrossel -->
<!-- Imagem 3 com carrossel -->
<div class="image-block">
  <img src="assets/img/AA003.png.jpeg" alt="Seção 3" class="landing-image" draggable="false" />

  <div class="carousel-overlay" onwheel="this.scrollLeft += event.deltaY;">
    <div class="carousel-inner">
      <img src="assets/img/IMG_1095.jpeg" alt="Cliente 1" class="carousel-img" />
      <img src="assets/img/IMG_9686.jpeg" alt="Cliente 2" class="carousel-img" />
      <img src="assets/img/IMG_9685.jpeg" alt="Cliente 3" class="carousel-img" />
    </div>
  </div>


    <!-- Modal -->
    <div id="imgModal" class="modal" onclick="closeModal()">
      <img id="modalImg" class="modal-content" />
    </div>
  </div> <!-- fim do conteudo -->


  <!-- Script -->
  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".carousel-img").forEach((img) => {
      img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.classList.add("open");
      });
    });

    function closeModal() {
      modal.classList.remove("open");
    }

    // Loader: 2 segundos
    document.addEventListener("DOMContentLoaded", () => {
      const loader = document.getElementById("loader");
      const conteudo = document.getElementById("conteudo");

      setTimeout(() => {
        loader.style.display = "none";
        conteudo.style.display = "block";
      }, 2000);
    });
      // Substitui a thumb pelo vídeo ao clicar
  document.getElementById('thumb').onclick = function() {
    this.style.display = 'none';
    document.getElementById('ytplayer').style.display = 'block';
  };
  </script>
</body>
</html>
