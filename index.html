<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Imagem 1 fixa com tag <img> -->
  <div class="image-block fixed-image">
    <img src="assets/img/1.png" alt="Seção 1" class="landing-image" />

    <!-- Vídeo sobreposto -->
    <div class="video-overlay">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Botão invisível sobre a imagem fixa -->
    <a href="https://strideupofc.myshopify.com/" class="invisible-link"></a>
  </div>

  <!-- Imagem 2 -->
  <img src="assets/img/2.png" alt="Seção 2" class="landing-image" />

  <!-- Imagem 3 com carrossel sobreposto -->
  <div class="image-block">
    <img src="assets/img/3.jpeg" alt="Seção 3" class="landing-image" />

    <div class="carousel-overlay" onwheel="this.scrollLeft += event.deltaY;">
      <div class="carousel-inner">
        <img src="assets/img/IMG_1095.jpeg" alt="Cliente 1" class="carousel-img" />
        <img src="assets/img/IMG_9686.jpeg" alt="Cliente 2" class="carousel-img" />
        <img src="assets/img/IMG_9685.jpeg" alt="Cliente 3" class="carousel-img" />
      </div>
    </div>
  </div>

  <!-- Modal de imagem -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <img id="modalImg" class="modal-content" />
  </div>

  <!-- Script do modal -->
  <script>
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".carousel-img").forEach((img) => {
      img.addEventListener("click", () => {
        modalImg.src = img.src;
        modal.classList.add("open");
      });
    });

    function closeModal() {
      modal.classList.remove("open");
    }
  </script>
</body>
</html>
