<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- container para imagem + vídeo sobreposto -->
  <div class="image-block">
    <img src="assets/img/1.png" alt="Seção 1" class="landing-image" />

    <!-- vídeo flutuando em cima da imagem -->
    <div class="video-overlay">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ"
        title="YouTube video"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- as outras imagens seguem normalmente -->
  <img src="assets/img/2.png" alt="Seção 2" class="landing-image" />
  <img src="assets/img/3.jpeg" alt="Seção 3" class="landing-image" />
</body>
</html>
